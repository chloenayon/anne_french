    #photo-container {
        width:90%;
        overflow: hidden;
        margin: 50px auto;
        background: white;
        -webkit-animation-play-state: running;
        -moz-animation-play-state: running;
        -ms-animation-play-state: running;
        -o-animation-play-state: running;
        animation-play-state: running;

    }

    .photobanner {
        height: 300px;
        width: 1400px;
    }

    .first {
        -webkit-animation: bannermove 20s linear infinite;
        -moz-animation: bannermove 20s linear infinite;
        -ms-animation: bannermove 20s linear infinite;
        -o-animation: bannermove 20s linear infinite;
        animation: bannermove 20s linear infinite;
    }


    .photobanner img {
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        -ms-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    .photobanner img:hover {

        -webkit-animation-play-state: paused;
        -moz-animation-play-state: paused;
        -ms-animation-play-state: paused;
        -o-animation-play-state: paused;
        animation-play-state: paused;

    }


    @keyframes "bannermove" {
        0% {
    	margin-left: 0px;
        }
        60% {
    	margin-left: -750px;
        }
    }

     products["hoodie"] = ["Julia Hoodie", "Knit Striped Shirt With Lace Detail", 9.99, "this is an excellent article of clothing", ["../img/fall2017/hoodie-front.jpg", "../img/fall2017/hoodie-back.jpg", "../img/fall2017/hoodie-hooded.jpg"]];

     products["cardigan_1"] = ["Alyssa Cardigan", "Diamond Striped Cardigan", 9.99, "this is an excellent article of clothing", ["../img/fall2017/cardigan-1.jpg"]];
     products["cardigan_2"] = ["Lynn Cardigan", "Striped Cardigan", 9.99, "this is an excellent article of clothing", ["../img/fall2017/cardigan-2.jpg"]];
     products["cardigan_3"] = ["Alexis Cardigan", "Chevron-Striped Crocheted Cardigan", 9.99, "this is an excellent article of clothing", ["../img/fall2017/cardigan-3.jpg"]];
     products["bell-sleeve"] = ["Lace Trim Bell Sleeve", "Bell Sleeved Shirt with Lace Detail", 5.00, "this is an excellent article of clothing", ["../img/fall2017/bell-sleeve-wine.jpg", "../img/fall2017/bell-sleeve-purple.jpg", "../img/fall2017/bell-sleeve-olive.jpg", "../img/fall2017/bell-sleeve-black.jpg"]]

     setBanner();

     setProducts();

     function setBanner(){

       var ins = document.getElementById('photobanner');

       for (var key in products){
         var curr = products[key];
         ins.innerHTML += "<img src='" + curr[4][0] + "' alt='' onclick='redirect(this)' id='"+ key +"'height='300'>";
       }
     }

     function redirect(img){
       var idy = img.id;
       var listy = [];
       listy = products[idy];
       console.log(listy);
       sessionStorage.setItem('item', img.src);
       sessionStorage.setItem('info', JSON.stringify(listy));
       sessionStorage.setItem('prods', products);
       window.location.href = 'item.html';
     }

     function setProducts(){
       sessionStorage.setItem("products", JSON.stringify(products));
     }
