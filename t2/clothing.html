    <div class="content">

      <div class="jumbotron">
        <center>

      <div class="container">
        <div class="row" id="picPlace">
        </div>
      </div>

    <script>

    var products = JSON.parse(sessionStorage.getItem("products"));

    setProducts();

    function setProducts(){

      var ins = document.getElementById('picPlace');

      for (var key in products){
        var curr = products[key];
        ins.innerHTML += "<div class='col-sm-3'><div class='thumbnail'><img src='" + curr[4][0] + "' onclick='redirect(this)'' id='"+ key +"' class='thumb-pic'><div class='caption'><p>" + curr[0] + "</p></div></div></div>";
      }
    }

    function redirect(img){
      var idy = img.id;
      var listy = [];
      listy = products[idy];
      console.log(listy);
      sessionStorage.setItem('item', img.src);
      sessionStorage.setItem('info', JSON.stringify(listy));
      sessionStorage.setItem('prods', products);
      window.location.href = 'item.html';
    }

    </script>
