    <div class="content">

      <form method="POST">
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Image</label>
        <div class="col-10">
          <input type="file" name="pic" accept="image/*" value="" id="image">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input class="form-control" type="text" value="Item of Clothing" id="name" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Style Number</label>
        <div class="col-10">
          <textarea class="form-control" id="style" name="style" value="" rows="1"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Brief Description</label>
        <div class="col-10">
          <textarea class="form-control" id="desc" name="desc" value="" rows="2"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">Price</label>
        <div class="col-10">
          <input class="form-control" type="number" value="42" id="price" name="price">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">Sizes</label>
        <div class="col-10">
          <select multiple class="form-control" id="sizes" value="" name="sizes">
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-color-input" class="col-2 col-form-label">Color</label>
        <div class="col-10">
          <input class="form-control" type="color" value="#563d7c" id="color" name="color">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">About This Product</label>
        <div class="col-10">
          <textarea class="form-control" id="about" rows="3" name="about" value=""></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>
    <br>
